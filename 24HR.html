<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24HR-Clock</title>
    <link rel="stylesheet" href="24HR.css">
</head>
<body> 
    <h1>24HR-Clock Conversion</h1>
    <div class="A1">   
        <label  id="Time" for="Time">Time:</label>
        <input  id="MyTime" type="Clock">
        <br><br>
        <label id="MyTc" for="TC">PM/AM:</label>
        <select name="AM/PM" id="TC">
            <option value="AM">-</option>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
        </select>
        <br><br>
        <button id="MySubmit1">submit</button>
        <br><br>
        <label>24hr Clock:</label>
        <div id="vol"></div>
</div>
 
    <script src="24HR.JS"></script>

</body>
</html>
